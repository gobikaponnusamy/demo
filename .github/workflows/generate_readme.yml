name: Update Readme

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run update script
        run: |
           echo "PR Title: ${{ github.event.pull_request.title }}" >> readme.txt
           DESCRIPTION=$(curl -sSL -H "Authorization: token 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" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }} | jq -r '.body')
           if [ "$DESCRIPTION" = "null" ]; then
             echo "PR Description: null" >> readme.txt
           else
             echo "PR Description: $DESCRIPTION" >> readme.txt
           fi
            
      - uses: actions/upload-artifact@v3   
        with:
          name: Build    
          path: readme.txt

     
